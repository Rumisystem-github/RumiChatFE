<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>るみチャット</TITLE>

		<LINK REL="stylesheet" HREF="https://cdn.rumia.me/CSS/reset.css">
		<LINK REL="stylesheet" HREF="https://cdn.rumia.me/CSS/font.css">
		<LINK REL="stylesheet" HREF="https://cdn.rumia.me/CSS/DEFAULT.css">
		<LINK REL="stylesheet" HREF="https://cdn.rumia.me/CSS/icon.css">

		<LINK REL="stylesheet" HREF="public/Style/Main.css">
		<LINK REL="stylesheet" HREF="public/Style/Message.css">
		<LINK REL="stylesheet" HREF="public/Style/ChatRoom.css">
	</HEAD>
	<BODY>
		<DIV CLASS="HEADER">
			<DIV CLASS="GROUP_LIST" ID="GROUP_LIST"></DIV>
		</DIV>

		<DIV CLASS="SIDE">
			<DIV CLASS="ROOM_LIST" ID="ROOM_LIST"></DIV>
		</DIV>

		<DIV CLASS="CHAT_ROOM" ID="CHAT_ROOM">
			<!--上-->
			<DIV CLASS="CHAT_CONTROLE">ううううううううううううううううううううう</DIV>

			<!--メッセージリスト-->
			<DIV CLASS="MESSAGE_LIST" ID="MESSAGE_LIST"></DIV>

			<!--メッセージ閲覧-->
			<DIV CLASS="MESSAGE_VIEW" ID="MESSAGE_VIEW" data-hide="true">
				<DIV CLASS="MESSAGE_ITEM">
					<DIV CLASS="USER">
						<IMG CLASS="USER_ICON" ID="MESSAGE_VIEW_USER_ICON">
						<SPAN CLASS="USER_NAME" ID="MESSAGE_VIEW_USER_NAME">あ</SPAN>
					</DIV>
					<DIV CLASS="TEXT" ID="MESSAGE_VIEW_TEXT"></DIV>
				</DIV>
			</DIV>

			<!--フォーム-->
			<DIV CLASS="MESSAGE_FORM">
				<BUTTON ID="MESSAGE_FORM_MENU_BUTTON">+</BUTTON>
				<TEXTAREA ID="MESSAGE_FORM_TEXT" PLACEHOLDER="は？"></TEXTAREA>
				<BUTTON ID="MESSAGE_FORM_SEND">→</BUTTON>

				<!--メニュー-->
				<DIV CLASS="MENU" ID="MESSAGE_FORM_MENU" data-hide="true">
					<BUTTON ID="MESSAGE_FORM_MENU_FILE_BUTTON">ファイル</BUTTON>
				</DIV>

				<!--ファイル一覧-->
				<DIV CLASS="FILE_LIST" ID="MESSAGE_FORM_FILE_LIST"></DIV>
			</DIV>
		</DIV>
	</BODY>

	<SCRIPT TYPE="MODULE" SRC="src/Main.ts"></SCRIPT>
	<SCRIPT TYPE="MODULE" SRC="src/SPA.ts"></SCRIPT>
</HTML>
