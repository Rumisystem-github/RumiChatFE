<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>るみチャット</TITLE>

		<LINK REL="stylesheet" HREF="https://cdn.rumia.me/CSS/reset.css">
		<LINK REL="stylesheet" HREF="https://cdn.rumia.me/CSS/font.css">
		<LINK REL="stylesheet" HREF="https://cdn.rumia.me/CSS/DEFAULT.css">
		<LINK REL="stylesheet" HREF="https://cdn.rumia.me/CSS/icon.css">

		<LINK REL="stylesheet" HREF="public/Style/Loading.css">
		<LINK REL="stylesheet" HREF="public/Style/Main.css">
		<LINK REL="stylesheet" HREF="public/Style/Message.css">
		<LINK REL="stylesheet" HREF="public/Style/ChatRoom.css">
		<LINK REL="stylesheet" HREF="public/Style/Group.css">
		<LINK REL="stylesheet" HREF="public/Style/Room.css">
	</HEAD>
	<BODY>
		<!--ろーど-->
		<DIV CLASS="LOADING" ID="LOADING">
			<DIV CLASS="LOADING_LOG" ID="LOADING_LOG"></DIV>
			<DIV CLASS="LOADING_LOGO">
				<IMG SRC="public/Asset/loading_logo.png">
				<DIV>
					<IMG SRC="public/Asset/loading-7528_256.gif" WIDTH="25">
					<SPAN ID="LOADING_MESSAGE">お待ち下さい。</SPAN>
				</DIV>
			</DIV>
		</DIV>

		<DIV CLASS="HEADER PLATE">
			<A HREF="/">
				<IMG SRC="public/Asset/loading_logo.png">
			</A>
			<DIV CLASS="GROUP_LIST" ID="GROUP_LIST"></DIV>
			<DIV CLASS="SELF_USER">
				<IMG ID="SELF_USER_ICON">
				<BUTTON><IMG SRC="public/Asset/MdiCogOutline.svg"></BUTTON>
			</DIV>
		</DIV>

		<DIV CLASS="SIDE PLATE">
			<DIV CLASS="GROUP_HEADER" ID="GROUP_HEADER">
				<SPAN ID="GROUP_HEADER_TITLE"></SPAN>
			</DIV>
			<DIV CLASS="ROOM_LIST" ID="ROOM_LIST"></DIV>
			<DIV CLASS="DM_LIST" ID="DM_LIST"></DIV>
		</DIV>

		<DIV CLASS="CHAT_ROOM PLATE" ID="CHAT_ROOM">
			<!--上-->
			<DIV CLASS="CHAT_CONTROLE">
				<SPAN ID="CHAT_ROOM_TITLE"></SPAN>
				<DIV>
					おんらいにゅーざー
				</DIV>
			</DIV>

			<!--メッセージリスト-->
			<DIV CLASS="MESSAGE_LIST" ID="MESSAGE_LIST"></DIV>

			<!--メッセージ閲覧-->
			<DIV CLASS="MESSAGE_VIEW" ID="MESSAGE_VIEW" data-hide="true">
				<DIV CLASS="MESSAGE_ITEM">
					<DIV CLASS="USER">
						<IMG CLASS="USER_ICON" ID="MESSAGE_VIEW_USER_ICON">
						<SPAN CLASS="USER_NAME" ID="MESSAGE_VIEW_USER_NAME">あ</SPAN>
					</DIV>
					<DIV CLASS="TEXT" ID="MESSAGE_VIEW_TEXT"></DIV>
				</DIV>
			</DIV>

			<!--フォーム-->
			<DIV CLASS="MESSAGE_FORM">
				<BUTTON ID="MESSAGE_FORM_MENU_BUTTON">+</BUTTON>
				<TEXTAREA ID="MESSAGE_FORM_TEXT" PLACEHOLDER="メッセージ"></TEXTAREA>
				<BUTTON ID="MESSAGE_FORM_SEND">→</BUTTON>

				<!--メニュー-->
				<DIV CLASS="MENU PLATE" ID="MESSAGE_FORM_MENU" data-hide="true">
					<BUTTON ID="MESSAGE_FORM_MENU_FILE_BUTTON">ファイル</BUTTON>
				</DIV>

				<!--ファイル一覧-->
				<DIV CLASS="FILE_LIST" ID="MESSAGE_FORM_FILE_LIST"></DIV>
			</DIV>
		</DIV>
	</BODY>

	<SCRIPT TYPE="module" SRC="src/Main.ts"></SCRIPT>
	<SCRIPT TYPE="module" SRC="src/SPA.ts"></SCRIPT>
</HTML>
