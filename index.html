<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>るみチャット</TITLE>

		<LINK REL="stylesheet" HREF="https://cdn.rumia.me/CSS/reset.css">
		<LINK REL="stylesheet" HREF="https://cdn.rumia.me/CSS/font.css">
		<LINK REL="stylesheet" HREF="https://cdn.rumia.me/CSS/DEFAULT.css">
		<LINK REL="stylesheet" HREF="https://cdn.rumia.me/CSS/icon.css">

		<LINK REL="stylesheet" HREF="public/Style/Loading.css">
		<LINK REL="stylesheet" HREF="public/Style/Main.css">
		<LINK REL="stylesheet" HREF="public/Style/Setting.css">
		<LINK REL="stylesheet" HREF="public/Style/Profile.css">
		<LINK REL="stylesheet" HREF="public/Style/Message.css">
		<LINK REL="stylesheet" HREF="public/Style/ChatRoom.css">
		<LINK REL="stylesheet" HREF="public/Style/Group.css">
		<LINK REL="stylesheet" HREF="public/Style/Room.css">
	</HEAD>
	<BODY>
		<!--ろーど-->
		<DIV CLASS="LOADING" ID="LOADING">
			<DIV CLASS="LOADING_LOG" ID="LOADING_LOG"></DIV>
			<DIV CLASS="LOADING_LOGO">
				<IMG SRC="public/Asset/loading_logo.png">
				<DIV>
					<IMG SRC="public/Asset/loading-7528_256.gif" WIDTH="25">
					<SPAN ID="LOADING_MESSAGE">お待ち下さい。</SPAN>
				</DIV>
			</DIV>
		</DIV>

		<!--上-->
		<DIV CLASS="HEADER">
			<A HREF="/">
				<IMG SRC="public/Asset/loading_logo.png">
			</A>
			<DIV CLASS="GROUP_LIST" ID="GROUP_LIST"></DIV>
			<DIV CLASS="SELF_USER">
				<IMG ID="SELF_USER_ICON">
				<A HREF="/setting"><BUTTON><IMG SRC="public/Asset/MdiCogOutline.svg"></BUTTON></A>
			</DIV>
		</DIV>

		<!--横-->
		<DIV CLASS="SIDE">
			<DIV CLASS="GROUP_HEADER" ID="GROUP_HEADER">
				<SPAN ID="GROUP_HEADER_TITLE"></SPAN>
			</DIV>
			<DIV CLASS="ROOM_LIST" ID="ROOM_LIST"></DIV>
			<DIV CLASS="DM_LIST" ID="DM_LIST"></DIV>
			<DIV CLASS="SETTING_LIST" ID="SETTING_LIST"></DIV>
		</DIV>

		<!--コンテンツ-->
		<DIV CLASS="CONTENTS">
			<!--チャットルーム-->
			<DIV CLASS="CHAT_ROOM" ID="CHAT_ROOM">
				<!--上-->
				<DIV CLASS="CHAT_CONTROLE">
					<SPAN ID="CHAT_ROOM_TITLE"></SPAN>
					<DIV>
						おんらいにゅーざー
					</DIV>
				</DIV>
				<!--メッセージリスト-->
				<DIV CLASS="MESSAGE_LIST" ID="MESSAGE_LIST"></DIV>
				<!--メッセージ閲覧-->
				<DIV CLASS="MESSAGE_VIEW" ID="MESSAGE_VIEW" data-hide="true">
					<DIV CLASS="MESSAGE_ITEM">
						<DIV CLASS="USER">
							<IMG CLASS="USER_ICON" ID="MESSAGE_VIEW_USER_ICON">
							<SPAN CLASS="USER_NAME" ID="MESSAGE_VIEW_USER_NAME">あ</SPAN>
						</DIV>
						<DIV CLASS="TEXT" ID="MESSAGE_VIEW_TEXT"></DIV>
					</DIV>
				</DIV>
				<!--フォーム-->
				<DIV CLASS="MESSAGE_FORM">
					<BUTTON ID="MESSAGE_FORM_MENU_BUTTON">+</BUTTON>
					<TEXTAREA ID="MESSAGE_FORM_TEXT" PLACEHOLDER="メッセージ"></TEXTAREA>
					<BUTTON ID="MESSAGE_FORM_SEND">→</BUTTON>
					<!--メニュー-->
					<DIV CLASS="MENU PLATE" ID="MESSAGE_FORM_MENU" data-hide="true">
						<BUTTON ID="MESSAGE_FORM_MENU_FILE_BUTTON">ファイル</BUTTON>
					</DIV>
					<!--ファイル一覧-->
					<DIV CLASS="FILE_LIST" ID="MESSAGE_FORM_FILE_LIST"></DIV>
				</DIV>
			</DIV>

			<!--設定-->
			<DIV CLASS="SETTING" ID="SETTING">
				<DIV CLASS="TITLE" ID="SETTING_TITLE"></DIV>
				<DIV CLASS="DESCRIPTION" ID="SETTING_DESCRIPTION"></DIV>
				<DIV CLASS="FIELD" ID="SETTING_FIELD"></DIV>
			</DIV>
		</DIV>

		<!--グループメニュー-->
		<DIV CLASS="GROUP_MENU PLATE" ID="GROUP_MENU" data-hide="true">
			<BUTTON ID="GROUP_MENU_INVITE">招待</BUTTON>
			<BUTTON ID="GROUP_MENU_INV_LIST">参加申請</BUTTON>
			<BUTTON>にゃ2</BUTTON>
			<BUTTON>にゃ3</BUTTON>
			<BUTTON>にゃ4</BUTTON>
			<BUTTON>にゃ5</BUTTON>
		</DIV>

		<!--参加申請リスト-->
		<DIV CLASS="DIALOG PLATE" data-hide="true" ID="GROUP_INVITE_LIST">
			<TABLE CLASS="GROUP_INVITE_LIST_TABLE" ID="GROUP_INVITE_LIST_TABLE"></TABLE>
		</DIV>

		<!--プロフィール-->
		<DIV CLASS="DIALOG PLATE" data-hide="true" ID="USER_PROFILE">
			<DIV CLASS="BG PROFILE">
				<DIV CLASS="USER_HEADER" ID="USER_PROFILE_HEADER"></DIV>
				<DIV CLASS="USER_NAME">
					<IMG ID="USER_PROFILE_ICON">
					<DIV>
						<DIV CLASS="NAME">
							<DIV CLASS="NAME" ID="USER_PROFILE_NAME">名前</DIV>
							<DIV CLASS="BTN">
								<BUTTON ID="USER_PROFILE_DM">DM</BUTTON>
								<BUTTON ID="USER_PROFILE_FOLLOW">フォロー</BUTTON>
							</DIV>
						</DIV>
						<DIV CLASS="UID" ID="USER_PROFILE_UID">@<SPAN>name</SPAN></DIV>
					</DIV>
				</DIV>
				<DIV CLASS="USER_DESCRIPTION" ID="USER_PROFILE_DESCRIPTION">
					説明責任
				</DIV>
				<DIV CLASS="USER_RENKEI_LIST" ID="USER_PROFILE_RENKEI_LIST"></DIV>
			</DIV>
		</DIV>
	</BODY>

	<SCRIPT TYPE="module" SRC="src/Main.ts"></SCRIPT>
	<SCRIPT TYPE="module" SRC="src/SPA.ts"></SCRIPT>
</HTML>
